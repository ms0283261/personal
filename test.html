  <script>
    let banner_el = document.getElementsByClassName("banner")[0];
    let banner_all = banner_el.querySelectorAll("img.banner_img");
    function run() { uiuiui = setInterval(bannerRun, 1000) }
    let num = 0
    let white_dot = document.getElementsByClassName("dot");
    for (let i = 0; i < white_dot.length; i++) {
      white_dot[i].addEventListener("click", function () {
        num = i;

        for (let j = 0; j < banner_all.length; j++) {
          banner_all[j].style.display = "none"
          // console.log(i)
          white_dot[j].classList.remove("white")

        }
        white_dot[i].classList.add("white")
        banner_all[i].style.display = "block"
      })

    }
    function bannerRun() {


      for (let j = 0; j < banner_all.length; j++) {
        banner_all[j].style.display = "none"
        // console.log(i)
        white_dot[j].classList.remove("white")

      }
      if (num < banner_all.length) {
        banner_all[num].style.display = "block"
        white_dot[num].classList.add("white")
      } else {
        num = 0
        banner_all[0].style.display = "block"
        white_dot[0].classList.add("white")
      }
      num++;
    }
    run();
    banner_el.addEventListener("mouseover", function () {
      clearInterval(uiuiui)
    })
    banner_el.addEventListener("mouseleave", function () {
      run()
    })
